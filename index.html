<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="containerImg">
            <div class="titulo">
                <img src="img/logo.png" class="logo">
                <h1 class="nombrePagina">E-COMPRAS</h1>
            </div>
        </div>
        <div class="containerRegistro">
            <p class="guia">Para poder realizar compras en nuestra pagina, porfavor <br> registrese rellenando los siguientes datos.</p>
            <div class="registro">
                <p class="registroTitulo">Registro</p>
                <form action="" method="post" class="formRegistro">
                    <div>
                        <label for="nombre1">PRIMER NOMBRE</label>
                        <input type="text" name="primerNombre" id="nombre1">
                    </div>
                    <div>
                        <label for="nombre2">SEGUNDO NOMBRE</label>
                        <input type="text" name="segundoNombre" id="nombre2">
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div>
                        <label for="tel">TELEFONO</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div>
                        <label for="passwd">CONTRASEÑA</label>
                        <input type="password" name="contraseña" id="passwd" class="error" required>
                        <span hidden class="passwdError">* Contraseñas no coinciden</span>
                    </div>
                    <div>
                        <label for="passwdConf">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" name="confContraseña" id="passwdConf" class="error" required>
                    </div>

                    <div>
                        <button type="button">Crear Cuenta</button>
                        <p class="inicioSesion">Ya tienes una cuenta? <a href="">Inicia sesion</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
